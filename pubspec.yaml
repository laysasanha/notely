name: notely
description: "Notas para seu dia a dia"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  cupertino_icons: ^1.0.8
  go_router: ^15.1.1
  flutter_svg: ^2.1.0


flutter_native_splash:
  color: "#F8EEE2"
  image: assets/splash/logoSplashScreen.png
  android: true
  ios: true
  web: false

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/splash/logoSplashScreen.png
    - assets/images/computerWelcome.png
    - assets/images/computersCreateNote.png
    - assets/logo/notelyLogo.svg

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-Black.ttf
          weight: 900
